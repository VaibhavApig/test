name: proxy-ci

on: workflow_dispatchjobs:
job_id:
    # ...

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v3'

    # Configure Workload Identity Federation and generate an access token.
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        token_format: 'id_token' # <--
        workload_identity_provider: 'projects/762356276584/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
        service_account: 's1-679@absolute-gantry-344218.iam.gserviceaccount.com'
    # Example of using the output. The token is usually provided as a Bearer
    # token.
    - id: 'invoke-service'
      run: "echo ${{steps.auth.outputs.access_token}}"

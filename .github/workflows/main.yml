name: proxy-ci

on: workflow_dispatch

jobs:
  build:
    name: "Deploy To Dev"
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - id: auth
        uses: google-github-actions/auth@v0.4.0
        with:
          token_format: "access_token"
          create_credentials_file: true
          activate_credentials_file: true
          workload_identity_provider: 'projects/808728812247/locations/global/workloadIdentityPools/myfirstpool/providers/github'
          service_account: 'my-service-account@airy-strength-338009.iam.gserviceaccount.com'
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
      - name: Create API bundle
        run: zip -r proxy.zip apiproxy
      - name: Upload API Proxy Bundle
        id: upload
        run: "curl --fail -X POST -H \"Content-Type: multipart/form-data\" -H \"Authorization: Bearer ya29.A0ARrdaM9LSZjThv8nJq2NXVknpLJ41omPS9tWeHprX3Z2C4O7cFuR13gpYLBk_5EfI3KJlu4poWac51bQMUL7XcX4ZnDe-w5WbCb4msm8Qil3Oq_ZoilfO01p5yti0WjkNCt3vjahF5RFvfzV4VZdGh_ZJtuQDNHO4K0JrRh9cUuZ8_u3ZxoflEuGevqFbITqD3VpDJNUXnNgPW9lNVEL_HKsS4aSYvU9KeoI2oAX51eQyvqieOM-yK-jz8aYz-nV1ggBZyc\" -F \"file=@proxy.zip\" \"https://apigee.googleapis.com/v1/organizations/${{secrets.APIGEE_ORG}}/apis?action=import&name=hello-world\"" 
      - name: Deploy Revision
        run: "curl --fail -X POST -H \"Authorization: Bearer ${{steps.auth.outputs.access_token}}\" \"https://apigee.googleapis.com/v1/organizations/${{ secrets.APIGEE_ORG }}/environments/eval/apis/hello-world/revisions/${{steps.upload.outputs.apigee-revision}}/deployments?override=true\""
